
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Discover Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { padding: 10px; margin: 10px; }
        button { padding: 10px; cursor: pointer; }
        #message {
            margin-top: 20px;
            font-weight: bold;
            white-space: pre-wrap;
            text-align: central;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Discover Game : Lyon</h1>
    <h2>Entrez le mot de passe :</h2>
    <input type="text" id="passwordInput" placeholder="Mot de passe">
    <button onclick="checkPassword()">Valider</button>
    <div id="message"></div>

    <script>
        const passwords = {
            "lyon": `Bonjour à toi, jeune(s) Discoverer(s) ! \n Es-tu prêt à découvrir des trucs de dingue, à t’amuser et à surchauffer la caboche et les mollets (flemme de mettre le reste au pluriel) ? \n Tu t’apprêtes à vivre une aventure incroyable (en tous cas je l’espère) \n mais avant cela, laisse moi te rappeler quelques trucs sans importance comme les règles du jeu. \n \n Déjà, n’oublie pas de payer les 150€ de participation (nan je deconne). \n Tu vas devoir résoudre des énigmes qui te donneront des mots de passe à rentrer dans la boîte de dialogue. \n L’objectif : terminer le parcours (il y a 12 lieux je crois). \n Il y a deux types d'énigmes : les énigmes lieu et anecdote. \n Je ne serai pas aussi explicite à l’avenir. \n Tu dois trouver le lieu où te rendre (le mot de passe à trouver pour une énigme lieu est généralement le lieu lui-même). \n Il faudra rentrer le mot de passe selon les règles décrites ci-après. \n Une fois le lieu trouvé, tu y vas (c’est mieux je t’assure), puis tu réponds à l’énigme anecdote débloquée avec le mot de passe de l’énigme lieu (tu verras c’est simple). \n \n Pour les mots de passe : il faut les rentrer en minuscule ! \n Pas d’accent ni de caractères spéciaux hormis le tiret sans espace autour et l’espace. \n Les chiffres sont arabes (1,2,3…) et pas romains (I,II,III…). \n Evidemment, chaque mot de passe est unique et ne renvoie qu’un seul message. \n Il n’y a aucun doublon. \n \n Normalement tout est bon. \n Tu vas pouvoir entrer dans le monde fascinant des… \n Anecdotes évidemment, on n’est pas dans Pokemon (t’as la ref ?). \n \n Ah et si t’as besoin d’un service client pour toute question tu sais où me joindre. \n \n Bref. Amuses toi bien jeune Discoverer ! \n \n (Pour commencer, tapes “init” et si t’as besoin d’aide tapes “help”)`,
	    "init" : `Enigme lieu n°1 : \n 45°46'00.1"N 4°51'33.0"E`,
	    "help" : `tu sais où me joindre. \n \n (quand t’appelles tu dis “Discover Game” suivi de la ville, tu m’exposes ton souci et tu fais le cri de la mouette)`,
	    "brotteaux" : `Bien ! Rends-toi donc aux Brotteaux, sur la place. En face, il doit y avoir un bâtiment qui sort du lot. \n \n Enigme anecdote n°1 : \n Quelle est la fonction originelle de ce bâtiment ?`,
	    "gare" : `En effet, devant toi, ce bâtiment était la gare des Brotteaux. \n La gare est officiellement fermée en 1983 car elle est jugée trop petite et inadaptée. \n (arrivée du TGV oblige…) \n Elle a été le terminus de la ligne Lyon-Genève et a accueilli les premiers TGV de la ligne Lyon-Paris. \n Ainsi, la gare Part-Dieu a été construite plus en aval. \n Aujourd’hui, la gare Part-Dieu est la gare la plus fréquentée en province (fierté locale !). \n \n Enigme lieu n°2 : \n La Révolution Chimique`,
	    "berthelot" : `Bien joué ! Elle était facile celle là, “culturé” que tu es xD. \n Allez rends-toi devant le centre Berthelot maintenant, hop hop hop. \n \n Enigme anecdote n°2 : \n AZQAHD (+1)`,
	    "barbie" : `Te voici devant le Centre Berthelot, ancien QG de la Gestapo de Lyon (les méchants du film) dont Klaus Barbie (t’as capté le mot de passe xD ?) était le chef. \n Dans les caves, Jean Moulin y a été torturé, il connaissait tout sur la résistance française. \n Un bon nombre aurait parlé succombant, humainement, aux tortures boches, mais Jean Moulin n’a rien dit. \n Il est une fierté, trop souvent oubliée, et une figure d’héroïsme nationale. \n \n Enigme lieu n°3 : \n 16-5-18-18-1-3-8-5`,
	    "perrache" : `Easy ! Dirige-toi vers la gare Perrache. \n Attention, la réponse à la prochaine énigme n’est pas visible au premier abord… \n Il va falloir fouiller le périmètre. \n Mais ne t’éloigne pas trop des cours de Verdun.. \n \n Enigme anecdote n°3 : \n Une planète reposante. `,
	    "mercure" : `Eh oui ! C’était bien l’hôtel Mercure qu’il fallait trouver. \n Si t’as mis du temps t’es un gros noob parce que c’était easy ! (je plaisante) \n Cet hôtel était avant le Château Perrache. \n Il a été réquisitionné par la gestapo de Klaus Barbie. \n Cet hôtel a connu beaucoup d’atrocités. \n Il est réputé hanté (boo), \n certains auraient vu des silhouettes sur les murs, des grattements dans les murs ou même des draps tirés pendant la nuit \n (bref c’est paranormal activity le bordel)… \n As-tu le courage d’y passer une nuit ? \n (Si oui, je veux bien un retour d’expérience ça m’intéresse) \n \n Enigme lieu n°4 : \n A+D`,
	    "bellecour" : `Ouais, il faut s’y connaître en transports lyonnais aussi ! \n Le réflexe du métro n’est pas donné au premier venu ! \n Allez mets-toi au centre de la place bellecour et n’hésite pas à donner des coups de coude s’il y a trop de monde. \n \n Enigme anecdote n°4 : \n C’est le combientième du même nom assis sur son cheval ?`,
	    "14" : `La place la plus grande de Lyon, aka la place Bellecour ! \n Il faut savoir qu’au XVIIème siècle, c’était un jardin appelé pré de Belle Court. \n C’est durant la Troisième République et même à la Libération qu’elle a pris ce nom de Bellecour \n (les mecs ont juste fait la fusion de dragon ball). \n La place a eu beaucoup de noms durant son histoire : \n Royale, Louis le Grand, Egalité, Fédération, Napoléon et même Maréchal Pétain durant le régime de Vichy (fallait oser n’empêche) ! \n \n Enigme lieu n°5 : \n Citadium`,
	    "hotel dieu" : `C’est bien d’avoir trouvé le lieu, mais maintenant que t’es dedans… \n va falloir explorer l’hôtel dieu ! \n \n Enigme anecdote n°5 : \n Quand a été placée la croix du centre de la cour ? \n (normalement, y en n’a qu’une seule)`,
	    "1813" : `C’était compliqué ? Mais le jeu en valait la chandelle ! \n Tu savais que l’expression “L’Hôpital qui se fout de la Charité” venait de Lyon ? \n Si si je te jure, c’est une expression qui remonte au XVIIème siècle, à Lyon. \n L’Hôpital de l’Hôtel Dieu et la Charité étaient deux établissements médicaux situés à 200m l’un de l’autre (y avait pas de déserts médicaux à l’époque, mais pour ce qu’ils savaient faire…). \n Ils proposaient les mêmes services et sont entrés en rivalité pour celui qui aurait un taux de mortalité le plus bas et récolterait le plus de dons (en gros à qui aura la plus grosse). \n Cette rivalité a cessé en 1796 lors de la mise en commun des deux administrations de ces établissements. \n \n Enigme lieu n°6 : \n 27 décembre`,
	    "saint jean" : `Je sais que tu es émerveillé devant mon génie. \n Là encore, il va falloir chercher autour de la place saint jean ! \n \n Enigme anecdote n°6 : \n Je ne suis pas à Noé ou à la défense mais je suis la dernière debout, qui suis-je ?`,
	    "arche" : `Il faut effectivement savoir sortir des sentiers battus ! \n Trouver cette arche a-t-il été si aisé ? \n (te connaissant j’imagine que non) \n Ainsi, ces ruines près de l’actuelle cathédrale Saint-Jean sont les restes de l’ancienne église romane Saint-Etienne. \n Elle a été démolie en 1792 pour le passage de la rue Saint-Etienne \n (j’adore la technique : un problème ? Destruction ! Et hop ! Plus de problèmes) \n \n Enigme lieu n°7 : \n Nom de naissance.`,
	    "lugdunum" : `Cette balade c’est aussi un peu de sport. \n Allez feignasse, ne prends pas le funiculaire et prends les escaliers menant aux théâtres romains \n (ta ligne me remerciera) \n et rentre dans le domaine, il est tout à toi. \n \n Enigme anecdote n°7 : \n Qui est le père (dernier nom) ? \n Il doit être écrit sur une stèle du site`,
	    "plancus" : `On ne prononce pas comme un vulgaire plan coït… \n On le prononce “Plancousse”. \n Oui, le u en latin se dit “ou”, tout le monde fait la faute à chaque fois :( … \n Bref, en 1886, un professeur voulait faire pousser des vignes sur un terrain qu’il avait acheté sur la colline de Fourvière. \n Les vignes poussaient mal. \n Le professeur pensait que le sol était truffé de pierres (il a eu le nez cru papi). \n Le professeur pensait qu’il s’agissait de l’amphithéâtre des Trois Gaules \n (retrouvé rue Burdeau, finalement il a fait son Christophe Colomb).   \n Après des fouilles archéologiques, il s’est avéré qu’il s’agissait d’un théâtre antique ! \n Unbelievable ! \n Et tout ça parce qu’un alcoolo avait des vignes boiteuses.. \n (alcool à consommer avec modération) \n \n Enigme lieu n°8 : \n Nichée tout en haut, elle veille et illumine.`,
	    "fourviere" : `Eh oui ! La fameuse basilique ! \n Je t’encourage fortement (enfin tu fais comme tu veux hein, je te force en rien, mais disons que c’est mieux si tu rentres quand même) \n à rentrer dans la basilique. \n \n Enigme anecdote n°8 : \n Cherchez une mosaïque de bateaux. Que représente-t-elle ?`,
	    "lepante" : `Parfait ! Cette bataille qui a eu lieu le 7 octobre 1571 au large de Patras \n (j’adore l’Histoire au cas où ça ne se voyait pas) a opposé les Vénitiens aux Ottomans. \n Victoire nette de la cité sur l’eau ! \n Enfin bref, cette anecdote n’a rien à voir avec l’intérieur de la basilique. \n Sors de là et va à côté de la Tour Eiffel \n (je sais que tu voies très bien de quoi je parle). \n Bien, cette tour est la Tour Métallique de Fourvière, à l’instar de la Tour Eiffel. \n Un projet de tour métallique en forme de pagode avec un restaurant a vu le jour à la fin du XIXème siècle. \n Cette tour a ouvert en 1894 pour l’exposition universelle de Lyon. \n Il est dit que la municipalité aurait œuvré pour que cette tour, bâtiment républicain, soit plus haute que la basilique, bâtiment religieux \n (en même temps, la religion c’est surcoté, tu leur donnes trop de pouvoir ils t'envoient en croisade… \n oh là oh là je divague ! Vague. Non ? Pas drôle ? Bon, assez plaisanté, continuons). \n Les Allemands ont réquisitionné la tour pour en faire une tour radio. \n 1953, Radio France rachète la tour pour en faire à leur tour une tour radio \n (comme quoi que les boches n’ont pas fait que de la merde, si on s’inspire d’eux). \n D’ailleurs, tu savais que tu as la possibilité d’accéder à la crypte ? \n Avec de magnifiques chapelles internationales et la chapelle à côté ? \n Idem pour la cathédrale saint-jean, si le cœur t’en dis, tu as accès aux trésors de l’église, avec des vestes, des couronnes des curés. \n \n Enigme lieu n°9 : \n passageS secretS entre les bâtisses`,
	    "traboules" : `CHUT ! Pas de bruit dans les traboules ! \n Tu circules dans des cours de vrais habitations ou des gens vivent vraiment (si si je te jure) ! \n Ces petites venelles sont autant présentes dans la vieille ville que sur les pentes de la Croix-Rousse. \n D’ailleurs pour la prochaine énigme, tu n’es pas obligé de t’y rendre si tu connais la réponse… \n \n Enigme anecdote n°9 : \n Ils sont présents place Colbert.`,
	    "voraces" : `Evidemment, la Cour des Voraces, l’une des traboules les plus connues de Lyon. \n Il faut savoir que les traboules sont utilisées depuis Lugdunum pour aller chercher l’eau de la Saône. \n Les Canuts les utilisaient pour aller chercher leur tissu chez les marchands en bas des pentes de Croix-Rousse. \n Elle a aussi été utilisée pour fuir lors de la Révolte des Canuts ou par les résistants durant la seconde guerre mondiale. \n Très pratiques ces traboules. \n \n Enigme lieu n°10 : \n Les quatre fleuves réunis en un seul prodige.`,
	    "bartholdi" : `C’est effectivement la fontaine des quatre fleuves sur la place des Terreaux qu’il fallait trouver. \n \n Enigme anecdote n°10 : \n En regardant le bâtiment Est, quel roi est présent ?`,
	    "henri 4" : `Il faut savoir que la Place des Terreaux a été le lieu d’exécutions à Lyon. \n Avec notamment la guillotine au XVIIIème siècle (à t’en faire perdre la tête). \n Elle était aussi un lieu emblématique du soulèvement de Lyon contre la Convention nationale en 1793 (royalistes), \n ils sont réprimés et 79 exécutions ont eu lieu après. \n Voilà voilà, ça c’était la partie joyeuse de l’anecdote. \n Sur la façade de l’Hôtel de ville, on retrouve la statue du roi Henri IV \n (la date de construction de l’édifice originel coïncide avec le règne du plus grand roi de France), \n comme tu as pu le constater. \n \n Enigme lieu n°11 : \n Ne bouge pas ! En regardant au sud, on tombe sur un bâtiment, qu’est-ce ? `,
	    "musee" : `Un musée d’art pardi. Il est temps de sortir un téléphone ! \n \n Enigme anecdote n°11 : \n 2.777.8.7777`,
	    "arts" : `C’était marrant l’énigme avec les touches de téléphone non ? Bon bref. \n Le musée des Beaux Arts était un ancien couvent. \n Au XVIème siècle,les religieuses avaient des mœurs légères \n (j’aurai bien aimé y être moi…oups pardon), \n jusqu’à ce qu’il devienne un bordel. \n Unacceptable ! \n Le roi les fait exclure \n (c’est comme ça à l’époque, c’était pas Game Of Thrones). \n Alix de Tézieux, l’une de ces religieuses se sentit exclue et finit par décéder dans la pauvreté. \n La légende prétend qu’elle revient hanter le bâtiment à la recherche de son amante \n (faut être ouvert d’esprit, les idées archaïques c’était au Moyen-Age). \n Certains prétendent l’avoir vu errer dans les couloirs… \n \n Enigme lieu n°12 : \n la croix la plus pentue`,
	    "croix-paquet" : `Tu as cru que c'était la Croix-Rousse ? \n Mauvais que tu es ! \n Evidemment qu’on va parler transports en commun un peu xD \n Mais trêve de plaisanterie, abordons un sujet hyper important : \n la toute dernière énigme du jeu ! \n \n Enigme anecdote n°12 : \n Quel est le meilleur club du monde ?`,
	    "psg" : `Mais évidemment que c’est le psg ! \n Et je suis tout à fait objectif ! \n Aux chiottes les OL et OM bouseux. Fada que tu es ! \n Nan plus sérieusement. \n Croix-Pâquet est la station de métro la plus pentue du monde : \n 17,4%, \n sur la seule ligne de métro à crémaillère du monde. \n Double record pour la station la moins fréquentée du réseau lyonnais xD. \n Elle n'est pas si anecdotique que ça au final, au sens littéraire du terme. \n \n Ton voyage touche à sa fin. \n Je te laisse taper “end” pour valider ton périple.`,
	    "end" : `Bah alors, c’était pas si compliqué non ? \n On s’est même plutôt amusé ! \n J’espère que tu auras pris plaisir à faire ce périple et que tu auras retenu des choses \n (attention test de connaissance la semaine prochaine) \n Sinon, merci d’avoir joué au Discover Game et à plus dans de nouvelles aventures. \n \n Je te conseille de filer vite avant qu’il n’y ait plus de métro, parce que le temps que tu as dû y passer, il doit déjà faire nuit là ! \n Allez oust. \n \n (si tu veux voir les crédits, tape “credits”)`,
	    "credits" : `auteur : Maxime B, aka DJ Spades \n réalisateur : Maxime B, aka DJ Spades \n interprète : Maxime B, aka DJ Spades \n metteur en scène : Maxime B, aka DJ Spades \n compositeur : Maxime B, aka DJ Spades \n hébergement site : GitHubPages \n (j’ai pas tout fait non plus faut pas déconner) \n Sources : Evian \n (nan en vrai elles sont variées mais globalement internet et mes connaissances)`,
        };

        function checkPassword() {
            let input = document.getElementById("passwordInput").value.trim().toLowerCase();
            let message = document.getElementById("message");

            if (passwords[input]) {
                message.style.color = "green";
                message.innerHTML = "<span style='color:green;'>✅</span><br><pre>" + passwords[input] + "</pre>";
            } else {
                message.style.color = "red";
                message.innerHTML = "❌ T'es nul ! Allez essaies encore mais j'ai pas toute la nuit.";
            }
        }
    </script>
</body>
</html>
